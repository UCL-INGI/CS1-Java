  \ du texte.\n\n.. code-block:: java\n\n      /**\n     * @pre     filename le nom\
  \ d'un fichier sauvegardé par saveState\n     * @post    Retire tous les processus\
  \ présents dans le cluster, puis\n     *            ajoute au cluster les processus\
  \ dont les noms et capacités\n     *            sont donnés dans le fichier, selon\
  \ le format généré par\n     *            saveState.  Arrête le programme si une\
  \ erreur d'I/O se\n     *            produit ou si la capacité du cluster est insuffisante.\n\
  \     */\n    public void loadState(String fileName){\n        /*** VOTRE REPONSE\
  \ ***/\n    }"
