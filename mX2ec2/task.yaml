context: |
    Ecrivez un programme qui permet de donner, lorsqu'elles sont réelles, les solutions de l'`équation du second degré <https://fr.wikipedia.org/wiki/Équation_du_second_degré>`_

    .. math ::

       ax^2+bx+c=0

    Pour cela, écrivez un programme qui demande à l'utilisateur de taper les valeurs de *a*, *b* et *c* et ensuite écrit sur sa sortie standard les racines si celles-ci sont réelles. Pensez aux différents cas possibles en fonction des différentes valeurs respectives de *a*, *b* et *c*.

    Pour rappel, vous pouvez calculer la racine carrée du réel ``x`` en utilisant ``Math.sqrt(x)``.

    Votre réponse devra compléter le code ci-dessous:

    .. code-block :: java

            System.out.print("Entrez la valeur du coefficient a :");
            double a=TextIO.getlnDouble();

            System.out.print("Entrez la valeur du coefficient b :");
            double b=TextIO.getlnDouble();

            System.out.print("Entrez la valeur du coefficient c :");
            double c=TextIO.getlnDouble();
