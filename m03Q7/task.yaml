author: Ludovic Taffin, Olivier Martin
context: |-
    En mathématiques, un nombre entier est un `carré parfait <https://fr.wikipedia.org/wiki/Carré_parfait>`_ si il est le carré d'un autre nombre entier.

    Ecrivez la méthode ``carparf`` dont les spécifications sont (``x`` est un entier) :

    .. code-block :: java

       /*
        * @pre -
        * @post retourne true si l'entier x est
        * un carré parfait, false sinon
        */
