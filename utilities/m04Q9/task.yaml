context: |-
    Les ordinateurs manipulent les nombres en utilisant le `système binaire <https://fr.wikipedia.org/wiki/Système_binaire>`_.

    Ecrivez la méthode ``int b2i(String s)`` qui permet de transformer un nombre en notation binaire en sa représentation sous forme d'entier .

    La spécification de cette méthode est :

    .. code-block:: java

        /*
         * @pre s != null
         *      s est la représentation d'un nombre binaire
         *      s contient uniquement des 1 et des 0
         * @post retourne la représentation entière du nombre binaire
         *      correspondant à cette chaîne
         */
