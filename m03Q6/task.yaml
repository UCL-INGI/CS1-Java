author: Ludovic Taffin, Olivier Martin
context: |-
    La `factorielle <https://fr.wikipedia.org/wiki/Factorielle>`_ d'un entier ``n`` est le produit des nombres entiers strictement positifs inférieurs ou égaux à ``n``.

    Ecrivez la signature et le corps de la méthode ``fact`` dont les spécifications sont :

    .. code-block:: java

       /*
        * @pre n > 0
        * @post retourne la valeur de la factorielle de n
        */
