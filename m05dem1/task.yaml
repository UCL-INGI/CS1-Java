author: Olivier Martin
context: |-
    Répondez aux questions simples suivantes au sujet de la syntaxe des tableaux. Vous *devez* respecter les noms de variables suggérés.
    (Nous utilisons le type ``int`` pour les entiers et le type ``double`` pour les réels.)
environment: java7mockito
limits:
    output: '2'
    time: '30'
    memory: '100'
name: 'Mission 5 : Question de démarrage 1 : Syntaxe et Tableaux'
network_grading: false
order: 86
problems:
    q1:
        language: java
        header: Déclarez un tableau  *v*  pouvant contenir *n* entiers (la variable
            *n* est déjà déclarée).
        type: code-single-line
        name: ''
    q2:
        language: java
        type: code-single-line
        name: ''
        header: Déclarer un matrice  *m*  rectangulaire de  *k*  colonnes et  *l*  lignes
            pouvant contenir des réels (*l* et *k* sont déjà déclarées).
    q3:
        header: Considérant la matrice de la question 2 récupérez le nombre de colonnes  *k*.
        language: java
        name: ''
        type: code-single-line
    q4:
        name: ''
        language: java
        header: Considérant la matrice de la question 2 récupérez le nombre de lignes
            *l*.
        type: code-single-line
weight: 1.0
