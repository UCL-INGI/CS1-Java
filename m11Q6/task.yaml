            }

           /**
            * @pre o != null
            * @post retire toutes les copies de l'objet o de la liste.
            *       Retourne le nombre d'objets qui ont été retiré de la liste
            *       (0 si l'objet o n'était pas présent dans la liste)
            */
            public int retire(Object o) {
                // Question 2
            }
        }

