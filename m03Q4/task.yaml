author: Ludovic TAFFIN, Olivier Martin
context: |+
    Ecrivez la méthode ``mediane`` qui prend comme arguments trois entiers et retourne la `médiane <https://fr.wikipedia.org/wiki/Médiane_(statistiques)>`_ entre ces nombres.

    Pour vous aider on vous donne les méthodes ``public static int min(int x, int y)`` et ``public static int max(int x, int y)`` que vous pouvez utiliser dans votre code. Leurs spécifications sont :


    .. code-block:: java

       /*
        * @pre -
        * @post retourne le minimum entre a et b
        */
       public static int min(int a, int b);

       /*
        * @pre -
        * @post retourne le maximum entre a et b
        */
       public static int max(int a, int b);



