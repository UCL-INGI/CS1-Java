author: Ludovic TAFFIN, Brandon NAITALI
context: |-
    Dessinez la lettre S en utilisant le caractère ``*`` lorsque l'on vous donne la ``hauteur``.
    La largeur du S sera toujours de 3 caractères. Les espaces ne sont nécéssaires que s'il y a une étoile après.



    Exemple avec une hauteur de 5, avec "-" symbolisant un espace:

    .. code-block:: console

        ***
        *
        ***
        --*
        ***

    .. code-block:: java

        int hauteur; // la hauteur du S
