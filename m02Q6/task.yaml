author: Ludovic TAFFIN, Brandon NAITALI
context: |-
    Dessinez la lettre S en utilisant le caractère ``*`` lorsque l'on vous donne la ``hauteur``.
    La largeur du S sera toujours de 3 caractères. N'affichez pas d'espaces inutiles à droite de votre lettre.

    Exemple avec une hauteur de 5

    .. code-block:: console

        ***
        *
        ***
          *
        ***

    .. code-block:: java

        int hauteur; // la hauteur du S
