author: Ludovic TAFFIN
context: |-
    Ecrivez la méthode ``boolean contains(String s, String in)`` qui retourne true si la chaine de caractère ``in`` se trouve dans la chaine de caractères ``s``. N'utilisez pas la méthode ``contains()`` ou ``indexOf()`` de String.
    La spécification est :

    .. code-block:: java

        /*
         * @pre s != null, in != null
         * @post retourne true si la chaine de caractère in se trouve
         *     dans la chaîne de caractères s
         */
