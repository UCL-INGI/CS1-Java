author: Ludovic TAFFIN, Olivier Martin
context: |-
    Ecrivez la méthode ``double[] somme(double[] a, double[] b)`` qui retourne un tableau dont chaque élément est la somme des éléments des tableaux a et b au même indice.
    la spécification est :

    .. code-block:: java

        /*
         * @pre a != null, b != null, a.length == b.lenght
         * @post retourne un tableau dont chaque élément est la somme des éléments
         *       des tableaux a et b au même indice
         */
environment: java7mockito
