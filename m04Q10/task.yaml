context: |+
    Ecrivez la méthode ``int d2i(String s)`` qui retourne la représentation entière d'un nombre entier fourni sous la forme d'un String. Par exemple, "012345" doit renvoyer 1235. N'utilisez pas de méthode de parsing comme ``parseInt`` ou ``parseDouble``.

    La spécification est:

    .. code-block:: java

        /*
         * @pre s != null et s est la représentation d'un nombre entier dans le
         *      système décimal (il contient uniquement des chiffres)
         * @post retourne la représentation du nombre sous forme d'un entier
         */

    La méthode ci-dessous pourrait vous aider à résoudre facilement cette question : `<http://docs.oracle.com/javase/6/docs/api/java/lang/Character.html#getNumericValue(char)>`_

