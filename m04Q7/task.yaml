context: |-
    Ecrivez la méthode ``boolean palindrome(String s)`` qui vérifie si une chaine de caractères ``s`` est un palindrome. Pour rappel, vous trouverez plus d'informations sur les palindromes sur `Wikipedia <https://en.wikipedia.org/wiki/Palindrome>`_.

    Pour simplifier les choses, votre programme prend en compte les signes diacritiques (accents, trémas, cédilles) et les espaces. Par exemple "camilleellimaç" ou encore "la mariée ira mal" ne doivent pas être considérés comme des palindromes.

    La spécification de cette méthode est :

    .. code-block:: java

        /*
         * @pre s != null
         * @post retourne true si s est un palindrome, false sinon
         */
