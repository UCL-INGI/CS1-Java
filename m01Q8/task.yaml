author: François MICHEL & Ludovic TAFFIN & Olivier Martin
context: |+
    Considérons un programme utilisant trois variables entières : ``int a``, ``int b``, ``int c``.

    Comment feriez-vous, en utilisant uniquement des instructions conditionelles (``if (...) {...} else {...}`` pour calculer la `médiane <https://fr.wikipedia.org/wiki/Médiane_(statistiques)>`_ de ces trois valeurs.

    Pour rappel, la médiane est la valeur qui est telle qu’il y a exactement une valeurs inférieure à elle et une valeur supérieure à elle. Les instructions conditionelles sont décrites dans la section `3.1   <http://math.hws.edu/javanotes/c3/s1.html>`_ du livre.



    .. code-block:: java

        int a, int b, int c; // Les valeurs entières à comparer
        int mediane; // La médiane à déterminer

