context: |-
    Ecrivez la méthode ``boolean entierValide(String s)`` permettant de retourner ``true`` uniquement si la chaine de caractères ``s`` ne contient que des chiffres.
    la spécification est :

    .. code-block:: java

       /*
         * @pre s != null
         * @post retourne true uniquement si la chaine de caractères
         *       s ne contient que des chiffres
         */

    Il y a une méthode dans la classe Character
    qui devrait vous aider à vérifier qu'un caractère est un chiffre, voir https://docs.oracle.com/javase/7/docs/api/java/lang/Character.html
