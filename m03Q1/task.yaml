author: Ludovic TAFFIN
context: |+
    On vous demande d'écrire une méthode permettant de dire si un nombre se trouve dans l'intervalle fermé :math:`[a,b]` dont les spécifications sont les suivantes:



    .. code-block:: java

       /*
        * @pre a < b
        * @post retourne true si x est dans [a,b] false sinon
        */


    Votre méthode devra s'appeler ``intervalle`` et prendra comme premier argument ``a``, la borne inférieure de l'intervalle, comme deuxième argument, ``b``, la borne supérieure et comme dernier argument la valeur à tester. Ces trois arguments sont des entiers.


