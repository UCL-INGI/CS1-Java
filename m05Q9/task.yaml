author: Ludovic TAFFIN, Olivier MARTIN
context: |-
    Ecrivez la méthode ``void decaleDroite(char[] v)`` qui modifie le tableau ``v`` en décalant tous les caractères d'une position vers la droite et ``v[0]`` a été mis à la valeur ``*`` (étoile).
    Par exemple, si ``v = ['a', 'b', 'c']``, le résultat attendu est ``['*', 'a', 'b']``. La spécification est :

    .. code-block:: java

        /*
         * @pre v != null
         * @post Modifie le tableau v en décalant tous les caractères
         *       d'une position vers la droite
         *       et v[0] est mis à la valeur '*' (étoile)
         */
