author: Sébastien Combéfis, Olivier Martin
context: |-
    Soit un naturel non-nul :math:`x`, le naturel non-nul :math:`d` est un **diviseur propre** de :math:`x` s'il est compris entre :math:`x` (exclus) et qu'il divise :math:`x`.

    Ce qui va nous intéresser dans le cadre de cette question de bilan final, c'est le nombre de diviseurs propres. Vous devez écrire un programme qui va, étant donné un naturel non-nul ``n``, afficher à l'écran le nombre de diviseurs propres que possède chacun des naturels compris entre :math:`1` et :math:`n` (tous les deux inclus).

    Par exemple, si la variable ``n`` vaut :math:`7`, votre programme doit afficher sur la sortie standard, grâce à ``System.out.println()``, ceci :

    .. code-block:: console

        1:0
        2:1
        3:1
        4:2
        5:1
        6:3
        7:1

    Votre programme doit afficher son résultat exactement comme présenté dans l'exemple ci-dessus. Vous ne devez pas déclarer, ni initialiser la variable de type ``int`` nommée ``n``, elle vous sera fournie.
environment: java7mockito
