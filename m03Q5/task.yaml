context: |+
    Ecrivez la méthode ``volume`` qui calcule le volume d'une `sphère <https://fr.wikipedia.org/wiki/Sphère>`_.
    Elle prend en paramètre le rayon de la sphère (nombre réel).

    Pour rappel, le volume d'une sphère de rayon r est :math:`\frac{4\times\pi\times{r^{3}}}{3}`

    En Java, la constante :math:`\pi` est définie dans la classe `Math <https://docs.oracle.com/javase/7/docs/api/java/lang/Math.html>`_ comme la constante ``Math.PI``

