    Question 2 : Écrivez complètement le constructeur de la classe ``FullComputer``. Ce constructeur prend dans l'ordre les arguments suivants : le nom, le nombre de processus à supporter, la capacité de stockage.
    Sa spécification est la suivante :

    .. code-block:: java

       /**
        * @pre n > 0, name != null, storage >= 0
        * @post Construit un FullComputer de nom name, supportant n processus
        * et avec une capacité de stockage égale à storage
        */

        /*** VOTRE REPONSE ***/
