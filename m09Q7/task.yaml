context: |
    La classe ``Fichiers`` est une classe permettant de réaliser quelques tâches sur un fichier. On vous demande ici d'écrire la méthodes ``readVector`` dont les spécifications et la signature sont :

    .. code-block:: java

      /*
       * @pre fileName!=null
       * @post lit dans le fichier dont le nom est fileName le contenu du vecteur v
       *       le format du fichier est :
       *     première ligne : nombre d'éléments du vecteur
       *     lignes suivantes : un élément par ligne en commençant par v[0] ...
       *
       *     En cas d'erreur (exception, fichier non lisible, nombre incorrect d'éléments
       *     dans le fichier, format de nombre incorrect, ...), retourne null
       */
       public  int[] readVector(String fileName)

    Pour lire le fichier, nous vous demandons d'utiliser un ``BufferedReader``.
